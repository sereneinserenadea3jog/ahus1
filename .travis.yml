language: ruby
rvm:
  - 1.9.3
addons:
  apt:
    packages:
    - graphviz
jdk:
  - oraclejdk8
cache:
  directories:
  - $HOME/.m2
script:
  - ./tutorial/build.sh
  - docker build -t keycloak-server-docker keycloak-server-docker
  - docker run --cidfile=kd -d -p 8080:8080 keycloak-server-docker
  - docker ps
  - ./keycloak-server-docker/wait-for-docker.sh localhost 8080
  - docker logs `cat kd`
  - mvn --batch-mode test
after_success:
  - ./tutorial/update-gh-pages.sh
after_failure:
  - docker logs `cat kd`
services:
  - docker
env:
  global:
  - secure: 
